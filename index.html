<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coolors.co Object to SVG Named</title>
    <style>
      html,
      body {
        padding: 0;
        margin: 0;
        background-color: #e5e5e5;
      }
    </style>
  </head>
  <body>
    <textarea id="textarea-obj"></textarea>

    <textarea id="textarea-svg" readonly></textarea>

    <!-- Trigger -->
    <button id="btn-copy-to-clipboard">Copiar para área de transferência</button>
    <button id="btn-download-svg">Baixar SVG</button>

    <div id="preview-output-svg"></div>

    <canvas id="canvas-svg"></canvas>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.14/dist/sweetalert2.all.min.js"></script>
    <!-- TODO: SVG-to-PDFKit -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/svg-to-pdfkit@0.1.8/source.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/pdfmake@0.2.5/build/pdfmake.min.js"></script>
    <!-- TODO: usar npm e canvg 4 -->
    <script src="https://cdn.jsdelivr.net/npm/canvg@3.0.10/lib/umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.10/dist/clipboard.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
